<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-Xv5AB5KNlRf2MNlK+N9XgBLnc+VRf82flpWMq3ShmPbJcSfASck1fH3q3+JSDMNo" crossorigin="anonymous">
	<!-- Add the Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-radial-gauge@1.0.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-radial-gauge@1.0.0/dist/chartjs-chart-radial-gauge.min.js"></script>

    <!-- Add the Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<style>
		/* Reset some default styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Set global font and color */
body {
  font-family: 'Montserrat', sans-serif;
  background-color: #f2f2f2;
  color: #4a4a4a;
}

/* Center the form container and add some padding */
.container {
  max-width: 700px;
  margin: 0 auto;
  padding: 60px 40px 40px;
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

/* Add a title and some margin */
.container h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 36px;
  font-weight: 700;
  color: #3498db;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Style the form inputs */
.form-group {
  margin-bottom: 30px;
}

.form-control {
  display: block;
  width: 100%;
  height: 60px;
  padding: 10px 20px;
  font-size: 20px;
  font-weight: 500;
  line-height: 1.2;
  border-radius: 10px;
  border: none;
  background-color: #f8f8f8;
  color: #4a4a4a;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
}

.form-control:focus {
  outline: none;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
}

/* Style the submit button */
.btn {
  display: inline-block;
  background-color: #3498db;
  color: #fff;
  padding: 15px 40px;
  font-size: 24px;
  font-weight: 700;
  text-align: center;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #2980b9;
}

/* Add styles for success and error messages */
.success-message {
  margin-top: 30px;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  color: #2ecc71;
}

.error-message {
  margin-top: 30px;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  color: #e74c3c;
}

.weather-icon {
  display: block;
  margin: 0 auto;
  width: 100px;
  height: 100px;
  margin-bottom: 10%;
}

/* Make the form responsive for smaller screens */
@media screen and (max-width: 480px) {
  .container {
    max-width: 100%;
    padding: 40px;
  }

  .container h1 {
    font-size: 30px;
    margin-bottom: 20px;
  }

  .form-control {
    height: 50px;
    font-size: 18px;
  }

  .btn {
    padding: 12px 30px;
    font-size: 20px;
  }

  .success-message,
  .error-message {
    font-size: 20px;
  }
}



	</style>
</head>
<body>
	<div class="container">
		{% block body%}
		{% endblock %}
	</div>
</body>
</html>
