<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}
Calgary Bookstore
{% endblock %}

{% block body%}
    <h1>Register</h1>
    {% if success %}
        <div class ="form-group">

            <h1> You have been registered successfully! Please <a href="{{url_for('login')}}" >Log in</a></h1>

        </div>
    {% else %}
        <form action ="{{ url_for('register')}}" method="post">
            <div class ="form-group">
                <input class = "form-control" name="username" placeholder ="Create username">
                <input type="password" class = "form-control" name="password" placeholder ="Create password">
            </div>
            <div class ="form-group">
                <button class = "btn btn-primary"> Register</button>
            </div>
        </form>

    {% endif %}
{% endblock %}
